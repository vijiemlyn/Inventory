<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStore Inventory</title>
    <style>
        /* --- MINIMAL BLACK THEME --- */
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-dim: #888888;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --border: #222222;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .sku-label {
    font-size: 0.65rem;
    color: var(--accent-green); /* Using the green color for contrast */
    text-transform: uppercase;
    letter-spacing: 1px;
    display: block;
    margin-bottom: 2px;
    opacity: 0.8;
}

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        h1 { font-size: 1.2rem; letter-spacing: 1px; margin: 0; text-transform: uppercase; }

        /* --- PRODUCT LIST --- */
        #inventory-list {
            padding: 10px;
            padding-bottom: 100px; /* Space for bottom info */
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid var(--border);
        }

        .thumbnail {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
            background: #222;
            margin-right: 15px;
        }

        .details {
            flex-grow: 1;
        }

        .product-name {
            font-size: 1rem;
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        .stock-display {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .stock-count {
            color: var(--accent-green);
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            width: 44px; /* Optimized for thumb taps */
            height: 44px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.9); }
        .btn-minus { background-color: var(--accent-red); }
        .btn-plus { background-color: var(--accent-green); }

        /* --- LOADING STATE --- */
        .loading { text-align: center; padding: 50px; color: var(--text-dim); }
    </style>
</head>
<body>

<header>
    <h1>DevStore Inventory</h1>
</header>

<div id="inventory-list">
    <div class="loading">Syncing with Cloud...</div>
</div>

<script>
    // 1. YOUR GOOGLE SHEETS SETTINGS
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx9IiTnG_5TkVbMSI3niFEh1uuXfcOqDUaXenkQkW0jTKfLEgOW53hy0M-6YMJUzVon/exec";

    // 2. FETCH DATA
    async function fetchInventory() {
        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            renderList(data);
        } catch (err) {
            document.getElementById('inventory-list').innerHTML = `<div class="loading">Error loading data. Check URL.</div>`;
        }
    }

    // 3. RENDER UI
    function renderList(items) {
        const container = document.getElementById('inventory-list');
        container.innerHTML = ''; // Clear loading

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${item.image || 'https://via.placeholder.com/70'}" class="thumbnail" alt="product">
                <div class="details">
                    <span class="product-name">${item.name}</span>
                    <div class="stock-display">Stock: <span class="stock-count" id="count-${item.id}">${item.stock}</span></div>
                </div>
                <div class="controls">
                    <button class="btn btn-minus" onclick="changeStock('${item.id}', -1)">âˆ’</button>
                    <button class="btn btn-plus" onclick="changeStock('${item.id}', 1)">+</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // 4. UPDATE STOCK LOGIC
    async function changeStock(id, amount) {
        const display = document.getElementById(`count-${id}`);
        let currentCount = parseInt(display.innerText);
        let newCount = currentCount + amount;
        
        // Instant UI feedback
        display.innerText = newCount;

        // Sync with Google Sheets
        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Essential for Google Scripts
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id, newStock: newCount })
            });
        } catch (e) {
            console.error("Sync failed", e);
        }
    }

    // Initial Load
    fetchInventory();
</script>

</body>
</html>
