<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevStore Inventory</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #0a0a0a;
            --text-main: #ffffff;
            --text-dim: #666666;
            --accent-green: #00ff88;
            --accent-red: #ff4444;
            --stock-color: #00f2ff; /* ELECTRIC CYAN */
            --border: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            padding: 25px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        h1 { font-size: 0.9rem; letter-spacing: 2px; margin: 0; text-transform: uppercase; color: var(--text-dim); }

        #inventory-list { padding: 10px; }

        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 18px;
            border: 1px solid var(--border);
        }

        .details { flex-grow: 1; }

        .sku-label {
            font-size: 0.7rem;
            color: var(--accent-green);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: block;
            margin-bottom: 4px;
        }

        .product-name {
            font-size: 1.15rem;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        .stock-display {
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }

        /* --- ELECTRIC CYAN STOCK STYLE --- */
        .stock-count {
            color: var(--stock-color);
            font-weight: 900;
            font-size: 1.4rem;
            margin-left: 10px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3); /* Subtle glow */
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            border: 1px solid var(--border);
            font-size: 26px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            transition: all 0.1s ease;
        }

        .btn:active { 
            background: #222; 
            transform: scale(0.92);
            border-color: var(--text-dim);
        }
        
        .btn-minus { color: var(--accent-red); }
        .btn-plus { color: var(--accent-green); }

        .loading { 
            text-align: center; 
            padding: 60px; 
            color: var(--stock-color); 
            font-size: 0.8rem; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        /* Add this to the bottom of your <style> section */
#sync-status {
    font-size: 0.7rem;
    color: var(--text-dim);
    letter-spacing: 1px;
    margin-top: 5px;
    display: block;
    text-transform: uppercase;
}
.syncing { 
    color: var(--accent-green) !important; 
    font-weight: bold; 
    animation: pulse 1.5s infinite;
}
@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}
    </style>
</head>
<body>

<header>
    <h1>DevStore Inventory</h1>
    <div id="sync-status">System Ready</div>
</header>

<div id="inventory-list">
    <div class="loading">Initializing System...</div>
</div>

<script>
    let isSyncing = false;
    // PASTE YOUR URL BELOW
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx9IiTnG_5TkVbMSI3niFEh1uuXfcOqDUaXenkQkW0jTKfLEgOW53hy0M-6YMJUzVon/exec";

    async function fetchInventory() {
        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            renderList(data);
        } catch (err) {
            document.getElementById('inventory-list').innerHTML = `<div class="loading" style="color:red">SYNC ERROR</div>`;
        }
    }

    function renderList(items) {
        const container = document.getElementById('inventory-list');
        container.innerHTML = ''; 

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="details">
                    <span class="sku-label">${item.id}</span>
                    <span class="product-name">${item.name}</span>
                    <div class="stock-display">STOCK <span class="stock-count" id="count-${item.id}">${item.stock}</span></div>
                </div>
                <div class="controls">
                    <button class="btn btn-minus" onclick="changeStock('${item.id}', -1)">âˆ’</button>
                    <button class="btn btn-plus" onclick="changeStock('${item.id}', 1)">+</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

async function changeStock(id, amount) {
    const display = document.getElementById(`count-${id}`);
    const status = document.getElementById('sync-status');
    
    let currentCount = parseInt(display.innerText);
    let newCount = currentCount + amount;
    
    // 1. Update UI instantly
    display.innerText = newCount;

    // 2. Set Syncing State
    status.innerText = "Syncing to Cloud...";
    status.classList.add('syncing');
    isSyncing = true;

    try {
        // 3. Send to Google Sheets
        await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: id, newStock: newCount })
        });

        // 4. Wait for Google to finish processing
        // We use 3 seconds because Google Sheets is a bit slow to 'write'
        setTimeout(() => {
            status.innerText = "Data Saved Successfully";
            status.classList.remove('syncing');
            isSyncing = false;
        }, 3000);

    } catch (e) {
        status.innerText = "Sync Failed!";
        status.style.color = "red";
        isSyncing = false;
    }
}

// Prevents you from accidentally closing the app while it's saving
window.onbeforeunload = function() {
    if (isSyncing) return "Changes are still saving to Google Sheets!";
};
    }

    fetchInventory();
</script>

</body>
</html>
